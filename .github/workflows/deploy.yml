name: Deploy to Vercel

on:
  push:
    branches:
      - '**' # glob pattern that matches all branches

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify your project's Node.js version

      # 3. Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # 4. Pull Vercel Project Settings
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # 5. Build Project Artifacts
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # 6. Deploy to Vercel (PREVIEW)
      - name: Deploy Project to Vercel (Preview)
        if: github.ref != 'refs/heads/master'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      # 7. Deploy to Vercel (PRODUCTION)
      - name: Deploy Project to Vercel (Production)
        if: github.ref == 'refs/heads/master'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
